<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome - Icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />

    <!-- Bootstrap JQ-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <script src="user.js"></script>
    <script src="jackets.js"></script>

    <title>All jackets</title>
  </head>
<body>
    <!-- Content - Womens -->
    <div class="container text-center">
        <div class="row justify-content-center" id="jacketsList">
          <div class="card lg-3 my-3 mx-3" style="width: 18rem">
            <img
              class="card-img-top"
              src="wjacket.jpg"
              alt="Black Puffer Jacket"
            />
            <div class="card-body">
              <h5 class="mt-2">Alice</h5>
              <h3 class="mt-2">Black Puffer Jacket</h3>
              <h5 class="mt-1">$79</h5>
              <p class="card-text">100% Recycled</p>
              <a class="btn bi bi-heart"></a>
              <a href="#" class="btn btn-primary">Buy</a>
            </div>
          </div>
          <div class="card lg-3 my-3 mx-3" style="width: 18rem">
            <img class="card-img-top" src="wjacket1.jpg" alt="Overshirt Jacket" />
            <div class="card-body">
              <h5 class="mt-2">Olivia</h5>
              <h3 class="mt-2">Overshirt Jacket</h3>
              <h5 class="mt-1">$49</h5>
              <p class="card-text">100% Denim</p>
              <a class="btn bi bi-heart"></a>
              <a href="#" class="btn btn-primary">Buy</a>
            </div>
          </div>
          <div class="card lg-3 my-3 mx-3" style="width: 18rem">
            <img class="card-img-top" src="wjacket3.jpg" alt="Puffer jacket" />
            <div class="card-body">
              <h5 class="mt-2">Julia</h5>
              <h3 class="mt-2">Puffer Jacket</h3>
              <h5 class="mt-1">$69</h5>
              <p class="card-text">100% Cotton</p>
              <a class="btn bi bi-heart"></a>
              <a href="#" class="btn btn-primary">Buy</a>
            </div>
          </div>
          <div class="card lg-3 my-3 mx-3" style="width: 18rem">
            <img class="card-img-top" src="wjacket4.jpg" alt="Baseball Jacket" />
            <div class="card-body">
              <h5 class="mt-2">Sarah</h5>
              <h3 class="mt-2">Baseball Jacket</h3>
              <h5 class="mt-1">$59</h5>
              <p class="card-text">100% Cotton</p>
              <a class="btn bi bi-heart"></a>
              <a href="#" class="btn btn-primary">Buy</a>
            </div>
          </div>
        </div>
      </div>
</body>
